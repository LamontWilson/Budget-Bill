    <!--budget calculator-->
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          <!--monthly budget total-->
          Available Budget in <span class="budget__title--month">%Month%</span>:
        </div>  
        <div class="budget__value">+</div>

        <!--income display-->
        <div class="budget__income clearfix">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div class="budget__income--value">+</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <!--expense display-->
        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">-</div>
            <div class="budget__expenses--percentage">%</div>
          </div>
        </div>
      </div>
    </div>
  <!--end gross display-->

  <div class="bottom">
      <!--begin input bar-->  
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc" selected>+</option><!--income-->
            <option value="exp">-</option><!--expense-->
          </select>
          <!--text input-->
          <input type="text" class="add__description" placeholder="Add description">
          <!--number input-->
          <input type="number" class="add__value" placeholder="Value">
          <!--button submit-->
          <button class="add__btn"><i class="fa fa-check-circle-o"></i></button>
        </div>
      </div>
      <!--end input bar-->

      <!--begin income/expense lists-->
      <div class="container clearfix">
        <div class="income">
          <h2 class="income__title">Income</h2>  
          <div class="income__list">
          </div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Expenses</h2>  
          <div class="expenses__list">
          </div>
        </div>
      <!--end listing-->
      </div>
